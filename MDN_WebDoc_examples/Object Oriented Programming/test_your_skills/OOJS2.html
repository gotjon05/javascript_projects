    <script>
        //creates a new class with a given name using prototype-based inheritance
        //three initial properties: name, sides, sidelength 
        //It is a template for JavaScript objects.
       class Shape{
            constructor(name, sides, sideLength){
            this.name = name;
            this.sides = sides;
            this.sideLength = sideLength;
           
            };        
            calcPerimeter(){
                console.log(`the shape ${this.name} has ${this.sides} sides with a total side length of ${this.sides * this.sideLength}`)
            }
                
        }
    </script>
