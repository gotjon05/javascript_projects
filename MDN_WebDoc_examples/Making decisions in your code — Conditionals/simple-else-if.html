<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple else if example</title>
  </head>
  <body>
    <label for="weather">Select the weather type today: </label>
    <!-- select id element allowing us to make different weather choices -->
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <p></p>

    <script>
      // storing a reference to both the <select> and <p> elements
        const select = document.querySelector('select');
        const para = document.querySelector('p');
        let temperature = 29;
       //adding an event listener to the <select> element so that when its value is changed, the setWeather() function is run.
       select.onchange = setWeather;

       function setWeather() {
         const choice = select.value;

         if(choice === 'sunny') {
           para.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.';
         } else if(choice === 'rainy') {
           para.textContent = 'Rain is falling outside; take a rain coat and a brolly, and don\'t stay out for too long.';
         } else if(choice === 'snowing') {
           para.textContent = 'The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
         } else if(choice === 'overcast') {
           para.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.';
         } else {
           para.textContent = '';
         }
       }
    </script>
  </body>
</html>
